<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="theme-color" content="#008000" />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/png" href="icons/icon-192.png" />
        <link rel="apple-touch-icon" href="icons/icon-192.png" />
        <title>Web Cards</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>

        <script type="module">
            import { PlayingCard, Suits } from './card.js';
            import CardTable from './cardTable.js';

            function resizeCanvas() {
                const canvas = document.getElementById('myCanvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const table = new CardTable('myCanvas');

            var aceOfDiamonds = new PlayingCard(Suits.DIAMONDS, 1);
            aceOfDiamonds.move(50, 20);
            table.addCard(aceOfDiamonds);

            var kingOfClubs = new PlayingCard(Suits.CLUBS, 'K');
            kingOfClubs.move(50, 250);
            kingOfClubs.width = 200;
            table.addCard(kingOfClubs);
        </script>
    </body>
</html>
